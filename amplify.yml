version: 1
frontend:
  phases:
    preBuild:
      commands:
        # - cd solarpanel
        - rm -rf node_modules
        # - npm install
        - yarn install
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
