version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - npm install
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: solarpanel
    files:
      - '**/*'
